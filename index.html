<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stats preview card component main</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
	<link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<main>
		<div class="content">
			<h1>Get <span>insights</span> that help your business grow.</h1>

			<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

				<div class="statistics-content">
					<div class="statistics">
						<h1>10k+</h1>
						<p>COMPANIES</p>
					</div>

					<div class="statistics">
						<h1>314</h1>
						<p>TEMPLATES</p>
					</div>

					<div class="statistics">
						<h1>12M+</h1>
						<p>QUERIES</p>
					</div>
				</div>
		</div>

			<div class="image">
				<div class="purple-overlay">
					<img src="images/image-header-desktop.jpg" alt="Black and white image with purple filter of three women sitting at the table facing notebooks, one back, two facing and one smiling.">
				</div>
			</div>
	</main>
	
	<footer>

  		</div>
	</footer>

	
</body>
</html>
